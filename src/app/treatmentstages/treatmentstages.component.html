<h1>Стадии лечения</h1>
<div class="input-info">
    <form>
        <div class="treatment-form_text">Идентификатор стадии</div> 
        <input id="treatment-id_stage" type="text" required>
        <div class="treatment-form_text">Идентификатор лечения</div> 
        <input id="treatment-id_session" type="text" required>
        <div class="treatment-form_text">Стадия</div>
        <input id="treatment-name" type="text" required> 
        <div class="treatment-form_text">Начало лечения</div>
        <input id="treatment-start" type="datetime-local" required>
        <div class="treatment-form_text">Конец лечения</div>
        <input id="treatment-end" type="datetime-local">
        <input type="submit" class="treatment-save" value="Сохранить">
       
    </form>
</div>
